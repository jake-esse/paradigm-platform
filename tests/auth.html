<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradigm Platform - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 400px;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-toggle {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        .toggle-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .toggle-btn.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #5a67d8;
        }
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>ðŸš€ Paradigm Platform</h1>
        
        <div class="form-toggle">
            <button class="toggle-btn active" onclick="showForm('login')">Login</button>
            <button class="toggle-btn" onclick="showForm('signup')">Sign Up</button>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Login Form -->
        <div id="login-form" class="form-section active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-section">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" minlength="6" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'http://localhost:54321';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0'; // Get this from: npx supabase status
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Toggle between login and signup forms
        function showForm(formType) {
            const toggleBtns = document.querySelectorAll('.toggle-btn');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            
            if (formType === 'login') {
                toggleBtns[0].classList.add('active');
                toggleBtns[1].classList.remove('active');
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
            } else {
                toggleBtns[1].classList.add('active');
                toggleBtns[0].classList.remove('active');
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
            }
            hideMessages();
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        // Hide all messages
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });
            
            if (error) {
                showError(`Login failed: ${error.message}`);
            } else {
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'test-system.html';
                }, 1000);
            }
        }

        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();
            hideMessages();
            
            const fullName = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        full_name: fullName
                    }
                }
            });
            
            if (error) {
                showError(`Signup failed: ${error.message}`);
            } else {
                // Update user profile with full name
                if (data.user) {
                    const { error: profileError } = await supabase
                        .from('user_profiles')
                        .update({ full_name: fullName })
                        .eq('id', data.user.id);
                    
                    if (profileError) {
                        console.error('Profile update error:', profileError);
                    }
                }
                
                showSuccess('Account created successfully! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'test-system.html';
                }, 1500);
            }
        }
    </script>
</body>
</html>
